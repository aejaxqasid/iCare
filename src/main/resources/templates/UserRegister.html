<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">
<div th:replace="fragments/commonui :: header"></div>

<body>
	<div th:replace="fragments/commonui :: nav"></div>

	<div class="container">
		<div class="card">
			<div class="card-header bg-danger text-white text-center mt-2">
				<h2>User Register Page</h2>
			</div>
			<div class="card-body">
				<form id="userForm" th:action="@{/user/create}" method="post">

					<!-- row#1-->
					<div class="row">
						<div class="col-2">
							<label for="displayName">NAME</label>
						</div>
						<div class="col-4">
							<input type="text" id="displayName" name="displayName"
								class="form-control" />
						</div>
						<div class="col-4">
							<span id="displayNameError"></span>
						</div>
					</div>

					<!-- row#2-->
					<div class="row">
						<div class="col-2">
							<label for="username">USERNAME / EMAIL</label>
						</div>
						<div class="col-4">
							<input type="text" id="username" name="username"
								class="form-control" />
						</div>
						<div class="col-4">
							<span id="usernameError"></span>
						</div>
					</div>

					<!-- row#3-->
					<div class="row">
						<div class="col-2">
							<label for="password">PASSWORD / EMAIL</label>
						</div>
						<div class="col-4">
							<input type="password" id="password" name="password"
								class="form-control" />
						</div>
						<div class="col-4">
							<span id="passwordError"></span>
						</div>
					</div>

					<!-- row#4-->
					<div class="row">

						<div>
							<input class="form-check-input" type="hidden" name="role"
								id="role" value="ADMIN" />
						</div>

					</div>
					<div class="col-4">
						<span id="roleError"></span>
					</div>
			</div>

			<div class="row m-1">
				<div class="col-2"></div>
				<div class="col-4 align-center">
					<button type="submit" class="btn btn-info">
						CREATE<i class="fa fa-plus-square mx-1" aria-hidden="true"></i>
					</button>
					<a th:href="@{/user/create}" class="btn btn-danger">CANCEL<i
						class="fa fa-window-close" aria-hidden="true"></i></a>
				</div>
			</div>

			</form>
		</div>
		<div class="card-footer" th:if="${message != null}">
			<h2 class="text-info" th:text="${message}"></h2>
		</div>
	</div>
	</div>
	<script th:src="@{/js/validate_user.js}"></script>
</body>

</html>
