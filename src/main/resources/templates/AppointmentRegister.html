<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">
<div th:replace="fragments/commonui :: header"></div>

<body>
    <div th:replace="fragments/commonui :: nav"></div>

    <div class="container">

        <div class="card">
            <div class="card-header bg-danger text-white text-center mt-2">
                <h2>Appointment Register Page</h2>
            </div>
            <div class="card-body">
                <form id="appForm" th:action="@{/appointment/create}" method="post">

                    <!-- row#1-->
                    <div class="row">
                        <div class="col-2">DOCTOR</div>
                        <div class="col-4">
                            <select name="doctor" id="doctor" class="form-control">
                                <option value="">-SELECT-</option>
                                <option th:each="doctor: ${doctors}" th:value="${doctor.id}">
                                    [[${doctor.firstName + ' ' + doctor.lastName + ' [' + doctor.spec.name + ']'}]]
                                </option>
                            </select>
                        </div>
                        <div class="col-4">
                            <span id="doctorError"></span>
                        </div>
                    </div>

                    <!-- row#2-->
                    <div class="row">
                        <div class="col-2">DATE</div>
                        <div class="col-4">
                            <input type="date" name="date" id="date" class="form-control">
                        </div>
                        <div class="col-4">
                            <span id="dateError"></span>
                        </div>
                    </div>

                    <!-- row#3-->
                    <div class="row">
                        <div class="col-2">SLOT COUNT</div>
                        <div class="col-4">
                            <input type="number" name="slots" id="slots" class="form-control">
                        </div>
                        <div class="col-4">
                            <span id="slotsError"></span>
                        </div>
                    </div>

                    <!-- row#4-->
                    <div class="row">
                        <div class="col-2">DETAILS</div>
                        <div class="col-4">
                            <textarea name="details" id="details" class="form-control"></textarea>
                        </div>
                        <div class="col-4">
                            <span id="detailsError"></span>
                        </div>
                    </div>

                    <!-- row#3-->
                    <div class="row">
                        <div class="col-2">FEE</div>
                        <div class="col-4">
                            <input type="number" name="fee" id="fee" class="form-control">
                        </div>
                        <div class="col-4">
                            <span id="feeError"></span>
                        </div>
                    </div>

                    <div class="row m-1">
                        <div class="col-2"></div>
                        <div class="col-4 align-center">
                            <button type="submit" class="btn btn-info">CREATE<i class="fa fa-plus-square mx-1"
                                    aria-hidden="true"></i></button>
                            <a th:href="@{/appointment/all}" class="btn btn-danger">CANCEL<i class="fa fa-window-close"
                                    aria-hidden="true"></i></a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/validate_appointment.js}"></script>
</body>

</html>
