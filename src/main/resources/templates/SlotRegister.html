<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org/"
  xmlns:sec="https://www.thymeleaf.org/extras/spring-security5"
>
  <div th:replace="fragments/commonui :: header"></div>
  <body>
    <div th:replace="fragments/commonui :: nav"></div>

    <div class="container">
      <div class="card">
        <div class="card-header bg-danger text-white text-center mt-2">
          <h2>Book Slot Page</h2>
        </div>
        <div class="card-body">

            <table class="table table-hover">
                <tr class="bg-info text-center h4">
                    <td>ID</td>
                    <td>DOCTOR</td><!-- Doctor Name-->
                    <td>SPECIALIZATION</td>
                    <td>DATE</td>
                    <td>DETAILS</td>
                    <td>FEE</td>
                    <td>OPERATIONS</td>
                </tr>
                <tr class="text-center" th:each=" app,i : ${appointments}" th:if="${app.slots > 0}">
                  <td th:text="${i.count}"></td>
                  <td>[[${app.doctor.firstName + ' ' + app.doctor.lastName}]]</td>
                  <td th:text="${app.doctor.spec.name}"></td>
                  <td th:text="${app.date}"></td>
                  <td th:text="${app.details}" class="text-justify"></td>
                  <td th:text="${app.fee}"></td>
                  <td>
                   <a class="btn btn-success" th:href="@{/slot/book(appid=${app.id})}">BOOK</a>
                  </td>
                </tr>
        
            </table>
        </div>
        <div class="card-footer" th:if="${msg!=null}">
            <h3 class="text-success text-center" th:text="${msg}"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
