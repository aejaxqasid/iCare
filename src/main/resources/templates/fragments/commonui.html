<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">

<head th:fragment="header">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
  </script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
</head>

<body>
  <!-- As a heading -->
  <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">iCare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>

        <!--Specialization START-->
        <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Specialization
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/spec/create}">Add</a>
            <a class="dropdown-item" th:href="@{/spec/all}">View All</a>
          </div>
        </li>
        <!--Specialization END-->

         <!--Doctor for ADMIN START-->
         <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Doctor
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/doctor/create}">Add</a>
            <a class="dropdown-item" th:href="@{/doctor/all}">View All</a>
          </div>
        </li>
        <!--Doctor for ADMIN END-->
        
        <!--Patient for ADMIN START-->
         <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Patient
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/patient/create}">Add</a>
            <a class="dropdown-item" th:href="@{/patient/all}">View All</a>
          </div>
        </li>
        <!--Patient for ADMIN END-->

        <!--Appointments for ADMIN START-->
        <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Appointment
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/appointment/create}">Add</a>
            <a class="dropdown-item" th:href="@{/appointment/all}">View All</a>
          </div>
        </li>
        <!--Appointments for ADMIN END-->

         <!--Slots for ADMIN START-->
         <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Slots
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/slot/all}">Book</a>
            <a class="dropdown-item" th:href="@{/slot/view-all}" sec:authorize="hasAuthority('ADMIN')">View All</a>
            <a class="dropdown-item" th:href="@{/slot/view-all}" sec:authorize="hasAuthority('PATIENT')">View Mine</a>
          </div>
        </li>
        <!--Slots for ADMIN END-->
        
         <!--Patient for DOCTOR START-->
         <li class="nav-item dropdown" sec:authorize="hasAuthority('DOCTOR')">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Patient
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/patient/create}">Add</a>
            <a class="dropdown-item" th:href="@{/patient/all}">View All</a>
          </div>
        </li>
        <!--Patient for DOCTOR END-->

      </ul>

      <ul class="navbar-nav ml-auto">

        <!--USER START-->
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <span class="text-white" th:if="${session.user != null}" th:text="${session.user.displayName}"></span>
            <span sec:authentication="principal.authorities">ROLE</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/user/profile}"> My Profile</a>
            <a class="dropdown-item" th:href="@{/user/showPwdUpdate}">Password Update</a>
            <a class="dropdown-item" th:href="@{/logout}"> Logout</a>
          </div>
        </li>
        <!--USER END-->

      </ul>

    </div>
  </nav>

</body>

</html>
