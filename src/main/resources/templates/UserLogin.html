<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">
<div th:replace="fragments/commonui :: header"></div>

<body>
  <div th:replace="fragments/commonui :: nav"></div>

  <div class="container">
    <div class="card">
      <div class="card-header bg-danger text-white text-center mt-2">
        <h2>User Login Page</h2>
      </div>
      <div class="card-body">
        <form id="loginForm" th:action="@{/login}" method="post">

          <!-- row#1-->
          <div class="row">
            <div class="col-2">
              <label for="username">USERNAME / EMAIL</label>
            </div>
            <div class="col-4">
              <input type="text" id="username" name="username" class="form-control" />
            </div>
            <div class="col-4">
              <span id="usernameError"></span>
            </div>
          </div>

          <!-- row#2-->
          <div class="row">
            <div class="col-2">
              <label for="password">PASSWORD / EMAIL</label>
            </div>
            <div class="col-4">
              <input type="password" id="password" name="password" class="form-control" />
            </div>
            <div class="col-4">
              <span id="passwordError"></span>
            </div>
          </div>

          <div class="row m-1">
            <div class="col-4 align-center">
              <button type="submit" class="btn btn-info">LOGIN<i class="fa fa-plus-square mx-1"
                  aria-hidden="true"></i>
              </button>
            </div>
          </div>

        </form>
      </div>
      <div class="card-footer" th:if="${param}">
        <h4 class="text-danger text-center" th:if="${param.error}">Invali username or password</h4>
        <h4 class="text-primary text-center" th:if="${param.logout}">Logout Success</h4>
      </div>
    </div>
  </div>
  <script th:src="@{/js/validate_login.js}"></script>
</body>

</html>
