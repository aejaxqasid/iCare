<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org/"
  xmlns:sec="https://www.thymeleaf.org/extras/spring-security5"
>
  <div th:replace="fragments/commonui :: header"></div>
  <body>
    <div th:replace="fragments/commonui :: nav"></div>

    <div class="container">
      <div class="card">
        <div class="card-header bg-danger text-white text-center mt-2">
          <h2>Patient Data Page</h2>
        </div>
        <div class="card-body">

            <a th:href="@{/patient/create}" class="btn btn-success">CREATE<i class="fa fa-plus-square m-2" aria-hidden="true"></i></a>

            <table class="table table-hover">
                <tr class="bg-info text-center h4">
                    <td>ID</td>
                    <td>NAME</td>
                    <td>EMAIL</td>
                    <td>GENDER</td>
                    <td>MOBILE</td>
                    <td>ADDRESS</td>
                    <td>DISEASE</td>
                    <td>OPERATIONS</td>
                </tr>
                <tr th:each="patient: ${list}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.name}"></td>
                    <td th:text="${patient.email}"></td>
                    <td th:text="${patient.gender}"></td>
                    <td th:text="${patient.mobile}"></td>
                    <td th:text="${patient.addr}" class="text-justify"></td>
                    <td>
                      <span th:text="${patient.disease}"></span>
                    </td>
                    <td>
                        <a th:href="@{/patient/update(id=${patient.id})}" class="btn btn-warning m-1" style="width:7em" >UPDATE<i class="fa fa-pencil-square" aria-hidden="true"></i></a>
                        <a th:href="@{/patient/delete(id=${patient.id})}" class="btn btn-danger m-1" style="width:7em">DELETE<i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="card-footer" th:if="${msg!=null}">
            <h3 class="text-success text-center" th:text="${msg}"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
